<!DOCTYPE html> 
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/lib/datepicker.min.css">
	<link rel="stylesheet" href="../static/css/lib/select2.min.css">
	<link rel="stylesheet" href="../static/css/app.css">
</head>
<body>
	<div class="wrapper">
		<header id="header">
			<div class="confines-width">
				<div class="left-part">
					<!-- TODO: do something with inset CSS, please -->
					<div class="logo"><img src="static/images/logo.png" alt="logo" style="height: 60px;top: 3px;position: relative;"></div>
				</div>
				<div class="right-part">					
					<nav id="navigation">
						<ul>
							<li><a href="#">Team</a></li>
							<li><a href="#">All tasks</a></li>
							<li><a href="#">My tasks</a></li>
						</ul>
					</nav>
					<ul class="personal-links">
						<li class="list-item"><a href="#">Profile</a></li>
						<li class="list-item"><a href="#">Logout</a></li>
					</ul>
				</div>
				<div id="burger">
					  <span></span>
					  <span></span>
					  <span></span>
					  <span></span>
					  <span></span>
					  <span></span>
				</div>
			</div>
		</header>
		<div class="confines-width">
			<main class="content-page">
				<section class="profile-info">
					<div class="left-part">
						<div class="container-img"><img src="../static/images/avatar.jpg" alt="avatar"></div>
					</div>
					<div class="right-part">
						<div class="name">Leonid Agutin</div>
						<div class="username">@agushka</div>
						<div class="row"><span class="property">Email: </span><span class="value">agushka@gmail.com</span></div>
						<div class="row"><span class="property">Роль: </span>
							<span class="value"> 
								<select class="select2" name="select-role">
									<option value="">Choose role</option>
									<option value="1">1</option>
									<option value="2">2</option>
								</select>
						 	</span>
						 </div>
						<div class="row"><span class="property">Должность: </span><span class="value"> test post </span></div>
					</div>					
				</section>
				<section class="tasks">
					<h1 class="title">Tasks</h1>
					<!-- <div class="button-add">Add</div>					 -->
					<div class="list">
						<div class="row head-row">
							<div class="name">Title</div>
							<div class="executor">Executor</div>
							<div class="status">Status</div>
							<div class="dates">Dates</div>
						</div>
						<div class="row">
							<div class="name">test</div>
							<div class="executor">
								<select class="select2" name="select-executor">
									<option value="">Choose Executor</option>
									<option value="Poplavskiy">Poplavskiy</option>
									<option value="Vanya Dorn">Vanya Dorn</option>								
								</select>
							</div>
							<div class="status">
								<select class="select2" name="select-status">
									<option value="Select Status">Choose Status</option>
									<option value="Not started">Not started</option>
									<option value="in the process">in the process</option>
									<option value="ready">ready</option>
									<option value="something wrong">something wrong</option>
								</select>
							</div>
							<div class="dates"><span class="from">12/12/12</span> - <span class="to">05/02/13</span></div>
						</div>
						<div class="row">
							<div class="name">Title</div>
							<div class="executor">
								<select class="select2" name="select-executor">
									<option value="">Choose Executor</option>
									<option value="Poplavskiy">Poplavskiy</option>
									<option value="Vanya Dorn">Vanya Dorn</option>								
								</select>
							</div>
							<div class="status">
								<select class="select2" name="select-status">
									<option value="Select Status">Choose Status</option>
									<option value="Not started">Not started</option>
									<option value="in the process">in the process</option>
									<option value="ready">ready</option>
									<option value="something wrong">something wrong</option>
								</select>
							</div>
							<div class="dates">Dates</div>
						</div>
					</div>
				</section>
			</main> 
		</div>
		<div id="add-task-button">Add</div>
		<div class="popup-add-task">
			<div id="close-popup"></div>
			<div class="container">
				<h2>Add task</h2>
				<form action="">
					<div class="row-input">
						 <span class="input">
							<input class="input__field" type="text" id="name-task" />
							<label class="input__label" for="name-task">
								<span class="input__label-content">Name</span>
							</label>
							<svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
								<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
							</svg>
						</span>
					</div>
					<div class="row-input">	
						<span class="input">
							<textarea class="input__field" id="description-task">
							</textarea>
							<label class="input__label" for="description-task">
								<span class="input__label-content">Description</span>
							</label>
							<svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
								<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
							</svg>
						</span>
					</div>
					<div class="row-input">	
						<span class="input date">
							<input class="input__field datepicker-here" id="time-task"> 
							<label class="input__label" for="time-task">
								<span class="input__label-content">Date</span>
							</label>
							<svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
								<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
							</svg>
						</span>
					</div>
					<div class="row-input">
						<button type="submit" class="button-send">Send</button>
					</div>
				</form>
			</div>
		</div>
		<footer id="footer"></footer>
	</div>  
	<script src="../static/js/lib/jquery-3.2.0.min.js"></script>
	<script src="../static/js/lib/datepicker.min.js"></script>
	<script src="../static/js/lib/select2.min.js"></script>
	<script src="../static/js/ui.js"></script>
</body>
</html>
